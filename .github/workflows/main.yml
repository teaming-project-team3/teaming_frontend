# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.  
        uses: actions/checkout@master

      - name: Cache node modules      
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
            

      - name: Generate Environment Variables File for Production
        run: |
          echo "REACT_APP_BASE_URL_MS=$REACT_APP_BASE_URL_MS" >> .env.production
          echo "REACT_APP_BASE_URL_WJ=$REACT_APP_BASE_URL_WJ" >> .env.production
        env:
          REACT_APP_BASE_URL_MS: ${{ secrets.REACT_APP_BASE_URL_MS }}
          REACT_APP_BASE_URL_WJ: ${{ secrets.REACT_APP_BASE_URL_WJ }}
      
      - name: Install Dependencies   
        run: npm install

      - name: Build                   
        run: CI='' npm run build

      - name: Deploy                  
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REACT_APP_BASE_URL_WJ: ${{ secrets.REACT_APP_BASE_URL_WJ }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            build s3://teamingdeploy
